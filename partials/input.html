<!-- <div class="container"> -->
<div class="row">
  <form>
    <div class="row above-bg">
      <div class="input-field col s3">
        <input id="first_name" type="text" ng-model="student.first_name" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s3">
        <input id="last_name" type="text" ng-model="student.last_name" class="validate">
        <label for="last_name">Last Name</label>
      </div>
      <div class="input-field col s3">
        <select ng-options="cohort as cohort.name for cohort in cohorts"
            ng-model="cohort.name" ng-change="populateServerside(cohort)">
            <option value="" disabled selected>Cohort</option>
        </select>
      </div>
      <div class="input-field col s3">
        <input id="server-side" type="text" ng-value="{{server_side}}" ng-model="student.server_side" class="validate">
        <label for="server-side">Server-Side Language</label>
      </div>
    </div>
  </form>
</div>


  <div class="row">
    <div class="col m4 above-bg">
      <form>
        <!-- Input File Upload Row: personal_img-->
        <div class="row">
          <div class="col m9">
            <div class="file-field input-field">
              <div class="btn">
                <span>Picture</span>
                <input type="file" ng-model="personal_img" ngf-select id="personal_img">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <div class="col m3 valign-wrapper">
            <a class="btn-floating btn-large waves-effect waves-light light-green valign" ng-if="personal_img" ng-click="uploadImage('personal_img', personal_img)"><i class="material-icons">{{status.personal_img}}</i></a>
          </div>
        </div>

        <!-- Input File Upload Row: resume_draft-->
        <div class="row">
          <div class="col m9">
            <div class="file-field input-field">
              <div class="btn">
                <span>Resume Draft</span>
                <input type="file" ng-model="resume_draft" ngf-select id="resume_draft">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <div class="col m3 valign-wrapper">
            <a class="btn-floating btn-large waves-effect waves-light light-green valign" ng-if="resume_draft" ng-click="uploadImage('resume_draft', resume_draft)"><i class="material-icons">{{status.resume_draft}}</i></a>
          </div>
        </div>

        <!-- Input File Upload Row: resume_final -->
        <div class="row">
          <div class="col m9">
            <div class="file-field input-field">
              <div class="btn">
                <span>Resume Final</span>
                <input type="file" ng-model="resume_final" ngf-select id="resume_final">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <div class="col m3 valign-wrapper">
            <a class="btn-floating btn-large waves-effect waves-light light-green valign" ng-if="resume_final" ng-click="uploadImage('resume_final', resume_final)"><i class="material-icons">{{status.resume_final}}</i></a>
          </div>
        </div>

        <!-- Input File Upload Row: resume_demo -->
        <div class="row">
          <div class="col m9">
            <div class="file-field input-field">
              <div class="btn">
                <span>Resume Demo</span>
                <input type="file" ng-model="resume_demo" ngf-select id="resume_demo">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>

          <div class="col m3 valign-wrapper">
            <a class="btn-floating btn-large waves-effect waves-light light-green valign" ng-if="resume_demo" ng-click="uploadImage('resume_demo', resume_demo)"><i class="material-icons">{{status.resume_demo}}</i></a>
          </div>
        </div>

        <!-- Input Row: portfolio_site -->
        <div class="row">
          <div class="input-field col s12">
            <input id="portfolio_site" ng-model="student.portfolio_site" type="url" class="validate">
            <label for="portfolio_site" data-error="not a valid website">Portfolio Site</label>
          </div>
        </div>
      </form>
    </div>

    <div class="col m7 offset-m1 above-bg">
      <div class="row">
        <h4 class="center">Pre-NSS Background</h4>
        <select multiple class="center" ng-options="pre as pre for pre in previous"
            ng-model="pre" ng-value="pre" ng-change="updateStudent(pre)">
            <option value="" disabled selected>Previous Experience</option>
        </select>
      </div>
  </div>
</div>
